<h1>Les salons de conversation</h1>

<div class="container-fluid">

  <div class="row align-items-center">
    <div class="col-2">
      <div class="list-group">
        <button (click)="selectionSalon(s.id)" class="list-group-item" *ngFor="let s of listeSalon()">{{s.nom}}</button>
      </div>
    </div>

    <div class="col-1">
    </div>

    <div class="col-8">
      <p class="zoneMessage" *ngIf="!onSalon; else messageSalon">Ici le fil de discussion des salons</p>
      <ng-template #messageSalon class="zoneMessage">
        <p *ngFor="let m of messages">{{m.contenu}}</p>
      </ng-template>
      <input class="col-8" placeholder="Saisir ici votre message"/>
      <button class="btn btn-outline-dark button">OK</button>
    </div>

</div>
