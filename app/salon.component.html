<h1>Les salons de conversation</h1>

<div class="container-fluid">

  <div class="row align-items-center">
    <div class="col-2">
      <div class="list-group">
        <a [routerLink]="'/salon/' + s.id" class="list-group-item" *ngFor="let s of listeSalon()">{{s.nom}}</a>
      </div>
    </div>

    <div class="col-1">
    </div>

    <div class="col-8">
      <p class="zoneMessage">Ici le fil de discussion des salons</p>
      <input class="col-8" placeholder="Saisir ici votre message"/>
      <button class="btn btn-success btn-lg">OK</button>
    </div>

</div>
